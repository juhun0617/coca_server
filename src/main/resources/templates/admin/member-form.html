<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Member Form</h2>
    <form th:action="@{${member.memberid == 0 ? '/admin/members/create' : '/admin/members/edit'}}" method="post">
        <input type="hidden" th:field="*{member.memberid}">
        <div class="form-group">
            <label for="memberName">Name:</label>
            <input type="text" id="memberName" class="form-control" th:field="*{member.membername}">
        </div>
        <div class="form-group">
            <label for="memberPassword">Password:</label>
            <input type="text" id="memberPassword" class="form-control" th:field="*{member.memberpassword}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
